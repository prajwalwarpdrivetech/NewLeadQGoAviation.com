<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QGO Aviation - Travel Inquiry Form</title>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container img {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fafafa;
    }

    input[type="submit"] {
      background-color: #00529B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #003f7a;
    }

    .select2-container {
      width: 100% !important;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img src="https://cdn.prod.website-files.com/663b77aab54e0ed469bc54b6/67f3ad559bd71a2b8f97267b_Untitled%20design-p-500.png" alt="QGO Aviation Logo" />
  <h1>Travel Inquiry Form</h1>

  <form id="travel-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKd000005aTu6" method="POST">
    <input type="hidden" name="oid" value="00DKd000005aTu6" />
    <input type="hidden" name="retURL" value="http://www.qgogroup.com" />
    <input type="hidden" name="lead_source" value="Website" />

    <!-- Business Division -->
    <label for="business_division">Business Division *</label>
    <select id="business_division" name="00NKd00000vELcP" required>
      <option value="Cargo">Cargo</option>
      <option value="Leisure" selected>Leisure</option>
      <option value="Corporate">Corporate</option>
      <option value="Concierge">Concierge</option>
    </select>

    <label for="first_name">First Name *</label>
    <input id="first_name" name="first_name" maxlength="40" type="text" required />

    <label for="last_name">Last Name *</label>
    <input id="last_name" name="last_name" maxlength="80" type="text" required />

    <label for="email">Email *</label>
    <input id="email" name="email" maxlength="80" type="email" required />

    <label for="phone">Phone Number *</label>
    <input id="phone" name="phone" maxlength="40" type="tel" required />

    <label for="company">Company / Organization</label>
    <input id="company" name="company" type="text" maxlength="40" required />

    <label for="departure_city">Departure City *</label>
    <select id="departure_city" name="00NKd00000vDyUc" required></select>

    <label for="arrival_city">Arrival City *</label>
    <select id="arrival_city" name="00NKd00000vDyUh" required></select>

    <!-- Visiting Date -->
    <label for="visiting_date">Visiting Date *</label>
    <input id="visiting_date" name="00NKd00000vEPM1" type="text" required />

    <label for="budget">Estimated Budget (AED) *</label>
    <select id="budget" name="00NKd00000vDyUm" required>
      <option value="">-- Select Budget --</option>
      <option value="Less than 5,000 AED">Less than 5,000 AED</option>
      <option value="5,000 - 10,000 AED">5,000 - 10,000 AED</option>
      <option value="10,000 - 20,000 AED">10,000 - 20,000 AED</option>
      <option value="Above 20,000 AED">Above 20,000 AED</option>
    </select>

    <label for="num_passengers">Number of Passengers</label>
    <input id="num_passengers" name="00NKd00000vDyUr" type="text" />

    <label for="passport_num">Passport Number</label>
    <input id="passport_num" name="00NKd00000vDyB5" maxlength="50" type="text" />

    <input type="submit" value="Submit Inquiry" />
  </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
  const cities = [
    "Abu Dhabi", "Ahmedabad", "Al Ain", "Amman", "Athens", "Baghdad", "Bahrain", "Bangkok",
    "Bangalore", "Baroda", "Beirut", "Berlin", "Brussels", "Budapest", "Cairo", "Chandigarh",
    "Chennai", "Colombo", "Copenhagen", "Delhi", "Doha", "Dubai", "Dublin", "Frankfurt",
    "Geneva", "Goa", "Hamburg", "Helsinki", "Hong Kong", "Hyderabad", "Istanbul", "Jakarta",
    "Jeddah", "Johannesburg", "Kochi", "Kolkata", "Kuwait City", "Lagos", "Lahore", "Lisbon",
    "London", "Los Angeles", "MalÃ©", "Manama", "Manila", "Melbourne", "Mexico City", "Milan",
    "Mumbai", "Muscat", "Nagpur", "Nairobi", "New Delhi", "New York", "Oslo", "Paris", "Perth",
    "Phuket", "Pune", "Riyadh", "Rome", "San Francisco", "Seoul", "Shanghai", "Singapore",
    "Stockholm", "Sydney", "Taipei", "Tehran", "Tel Aviv", "Tokyo", "Toronto", "Vienna",
    "Warsaw", "Washington D.C.", "Zurich"
  ];

  function generateOptions() {
    return cities.map(city => `<option value="${city}">${city}</option>`).join('');
  }

  $(document).ready(function () {
    const optionsHtml = generateOptions();

    $('#departure_city').html('<option value="">-- Select Departure City --</option>' + optionsHtml);
    $('#arrival_city').html('<option value="">-- Select Arrival City --</option>' + optionsHtml);

    $('#departure_city, #arrival_city').select2({
      placeholder: "Select a City",
      allowClear: true
    });

    function validateCities() {
      if ($('#departure_city').val() && $('#departure_city').val() === $('#arrival_city').val()) {
        alert("Departure and Arrival cities cannot be the same.");
        $('#arrival_city').val(null).trigger('change');
      }
    }

    $('#departure_city, #arrival_city').on('change', validateCities);

    // Initialize Flatpickr on Visiting Date
    flatpickr("#visiting_date", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  });
</script>

</body>
</html>
