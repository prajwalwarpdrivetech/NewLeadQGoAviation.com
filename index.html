<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QGO Aviation - Travel Inquiry Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container img {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fafafa;
    }

    input[type="submit"] {
      background-color: #00529B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #003f7a;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img src="https://cdn.prod.website-files.com/663b77aab54e0ed469bc54b6/67f3ad559bd71a2b8f97267b_Untitled%20design-p-500.png" alt="QGO Aviation Logo">
  <h1>Travel Inquiry Form</h1>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKd000005aTu6" method="POST">
    <input type="hidden" name="oid" value="00DKd000005aTu6">
    <input type="hidden" name="retURL" value="http://www.qgogroup.com">
    <input type="hidden" name="lead_source" value="Website">

    <label for="first_name">First Name *</label>
    <input id="first_name" name="first_name" maxlength="40" type="text" required>

    <label for="last_name">Last Name *</label>
    <input id="last_name" name="last_name" maxlength="80" type="text" required>

    <label for="email">Email *</label>
    <input id="email" name="email" maxlength="80" type="email" required>

    <label for="phone">Phone Number *</label>
    <input id="phone" name="phone" maxlength="40" type="tel" required>

    <label for="company">Company / Organization</label>
    <input id="company" name="company" type="text" maxlength="40" required>

    <label for="00NKd00000vDyUc">Departure City / Airport *</label>
    <input id="00NKd00000vDyUc" name="00NKd00000vDyUc" maxlength="50" type="text" required>

    <label for="00NKd00000vDyUh">Arrival City / Airport *</label>
    <input id="00NKd00000vDyUh" name="00NKd00000vDyUh" maxlength="50" type="text" required>

    <label for="00NKd00000vDyV1">Preferred Travel Date *</label>
    <input id="00NKd00000vDyV1" name="00NKd00000vDyV1" type="date" required>

    <label for="00NKd00000vDyUm">Estimated Budget (AED) *</label>
    <select id="00NKd00000vDyUm" name="00NKd00000vDyUm" required>
      <option value="">-- Select Budget --</option>
      <option value="Less than 5,000 AED">Less than 5,000 AED</option>
      <option value="5,000 - 10,000 AED">5,000 - 10,000 AED</option>
      <option value="10,000 - 20,000 AED">10,000 - 20,000 AED</option>
      <option value="Above 20,000 AED">Above 20,000 AED</option>
    </select>

    <label for="00NKd00000vDyUr">Number of Passengers</label>
    <input id="00NKd00000vDyUr" name="00NKd00000vDyUr" type="text">

    <label for="00NKd00000vDyBA">Civil ID / Kuwait ID</label>
    <input id="00NKd00000vDyBA" name="00NKd00000vDyBA" maxlength="50" type="text">

    <label for="00NKd00000vDyB5">Passport Number</label>
    <input id="00NKd00000vDyB5" name="00NKd00000vDyB5" maxlength="50" type="text">

    <input type="submit" value="Submit Inquiry">
  </form>
</div>

</body>
</html>
