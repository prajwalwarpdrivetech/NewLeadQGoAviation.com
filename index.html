<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QGO Aviation - Travel Inquiry Form</title>
  
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container img {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fafafa;
    }

    input[type="submit"] {
      background-color: #00529B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #003f7a;
    }

    /* Fix Select2 to full width */
    .select2-container {
      width: 100% !important;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img src="https://cdn.prod.website-files.com/663b77aab54e0ed469bc54b6/67f3ad559bd71a2b8f97267b_Untitled%20design-p-500.png" alt="QGO Aviation Logo" />
  <h1>Travel Inquiry Form</h1>

  <form id="travel-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKd000005aTu6" method="POST">
    <input type="hidden" name="oid" value="00DKd000005aTu6" />
    <input type="hidden" name="retURL" value="http://www.qgogroup.com" />
    <input type="hidden" name="lead_source" value="Website" />

    <label for="first_name">First Name *</label>
    <input id="first_name" name="first_name" maxlength="40" type="text" required />

    <label for="last_name">Last Name *</label>
    <input id="last_name" name="last_name" maxlength="80" type="text" required />

    <label for="email">Email *</label>
    <input id="email" name="email" maxlength="80" type="email" required />

    <label for="phone">Phone Number *</label>
    <input id="phone" name="phone" maxlength="40" type="tel" required />

    <label for="company">Company / Organization</label>
    <input id="company" name="company" type="text" maxlength="40" required />

    <label for="departure_city">Departure City  *</label>
    <select id="departure_city" name="00NKd00000vDyUc" required></select>

    <label for="arrival_city">Arrival City  *</label>
    <select id="arrival_city" name="00NKd00000vDyUh" required></select>

    <label for="travel_date">Preferred Travel Date *</label>
    <input id="travel_date" name="00NKd00000vDyV1" type="date" required />

    <label for="budget">Estimated Budget (AED) *</label>
    <select id="budget" name="00NKd00000vDyUm" required>
      <option value="">-- Select Budget --</option>
      <option value="Less than 5,000 AED">Less than 5,000 AED</option>
      <option value="5,000 - 10,000 AED">5,000 - 10,000 AED</option>
      <option value="10,000 - 20,000 AED">10,000 - 20,000 AED</option>
      <option value="Above 20,000 AED">Above 20,000 AED</option>
    </select>

    <label for="num_passengers">Number of Passengers</label>
    <input id="num_passengers" name="00NKd00000vDyUr" type="text" />

    <label for="passport_num">Passport Number</label>
    <input id="passport_num" name="00NKd00000vDyB5" maxlength="50" type="text" />

    <input type="submit" value="Submit Inquiry" />
  </form>
</div>

<!-- jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  // List of ~250 international cities relevant for Indian/Kuwaiti travellers
  const cities = [
    "Abu Dhabi", "Ahmedabad", "Al Ain", "Amman", "Athens", "Baghdad", "Bahrain", "Bangkok",
    "Bangalore", "Baroda", "Beirut", "Benghazi", "Berlin", "Bhopal", "Brisbane", "Brussels",
    "Bucharest", "Budapest", "Cairo", "Calicut", "Chandigarh", "Chennai", "Colombo", "Copenhagen",
    "Damascus", "Delhi", "Doha", "Dubai", "Dublin", "Durban", "Frankfurt", "Geneva",
    "Goa", "Gothenburg", "Guwahati", "Hamburg", "Helsinki", "Hong Kong", "Hyderabad", "Istanbul",
    "Jakarta", "Jeddah", "Johannesburg", "Kochi", "Kolkata", "Kuwait City", "Lagos", "Lahore",
    "Larnaca", "Lhasa", "Lisbon", "London", "Los Angeles", "Ludhiana", "Lyon", "Madurai",
    "MalÃ©", "Manama", "Manila", "Marrakech", "Melbourne", "Mexico City", "Milan", "Mumbai",
    "Muscat", "Nagpur", "Nairobi", "New Delhi", "New York", "Nice", "Oslo", "Ottawa",
    "Paris", "Perth", "Phuket", "Pune", "Quebec", "Quito", "Riyadh", "Rome",
    "San Francisco", "Santiago", "Sapporo", "Seoul", "Shanghai", "Singapore", "Stockholm", "Sydney",
    "Taipei", "Tehran", "Tel Aviv", "Thimphu", "Tokyo", "Toronto", "Tripoli", "Vancouver",
    "Vienna", "Warsaw", "Washington D.C.", "Zurich",
    // Add more cities to reach ~250 as needed...
  ];

  // Convert cities array to option elements
  function generateOptions() {
    return cities.map(city => `<option value="${city}">${city}</option>`).join('');
  }

  // Initialize Select2 dropdowns
  $(document).ready(function () {
    const optionsHtml = generateOptions();

    $('#departure_city').html('<option value="">-- Select Departure City --</option>' + optionsHtml);
    $('#arrival_city').html('<option value="">-- Select Arrival City --</option>' + optionsHtml);

    $('#departure_city').select2({
      placeholder: "Select Departure City",
      allowClear: true
    });

    $('#arrival_city').select2({
      placeholder: "Select Arrival City",
      allowClear: true
    });

    // Prevent selecting same city for departure and arrival
    function validateCities() {
      if ($('#departure_city').val() && $('#departure_city').val() === $('#arrival_city').val()) {
        alert("Departure and Arrival cities cannot be the same.");
        $('#arrival_city').val(null).trigger('change');
      }
    }

    $('#departure_city').on('change', validateCities);
    $('#arrival_city').on('change', validateCities);

    // Optional: prevent form submit if cities are same
    $('#travel-form').on('submit', function (e) {
      if ($('#departure_city').val() && $('#departure_city').val() === $('#arrival_city').val()) {
        alert("Departure and Arrival cities cannot be the same.");
        e.preventDefault();
      }
    });
  });
</script>
</body>
</html>
